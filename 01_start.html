<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>01_start</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<div id="app"></div>

	<!-- 1:引包 -->
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<!-- vue.js是支持所有模块，
		min是压缩后的，初学引vue.js有提示 -->
	<!-- 2:通过Vue对象 去new Vue(options)启动 -->
	<script type="text/javascript" >
		new Vue({
			// el:发生行为的目的地
			el:'#app',
			// template: 装载的模板
			template:'<div><h1>大家好！</h1></div>'
		});
	</script>
</body>
</html>
