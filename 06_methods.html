<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>methods属性</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			template:`
				<div>
					<h1 v-show="isShow">123</h1>
					<h1 v-show="isShow">456</h1>
					<h1 v-show="isShow">789</h1>
					<h1 v-if="isShow">0-=</h1>

					<button @click="changeIsShow">点我更酷</button>
				</div>
			`,
			data:function(){
				return {
					isShow:true
				}
			},
			// 事件所用到的方法，在根属性中声明methods属性
			methods:{
				// key是函数名，value是函数体
				changeIsShow:function(e){
					// 此时要获得data函数中return中的数据时，要用this
					// **注意：此时的this不是事件对象，而是由Vue处理后，指向data中return回来的对象
					console.log(e)
					console.log(this)

					this.isShow = !this.isShow;
				}
			}
		})
	</script>
</body>
</html>
